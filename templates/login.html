<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ยินดีต้อนรับ - Period Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #fce4ec; /* สีชมพูอ่อน */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url({{ url_for('static', filename='bg.jpg') }});
            background-size: cover;
            background-position: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            margin: 20px;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .logo-container img {
            max-width: 200px;
        }
        .tab-buttons {
            display: flex;
            border-bottom: 2px solid #f0f0f0;
            margin-bottom: 1.5rem;
        }
        .tab-button {
            flex: 1;
            padding: 1rem;
            background: none;
            border: none;
            font-family: 'Kanit', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: #aaa;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 3px solid transparent;
        }
        .tab-button.active {
            color: #FB6A90;
            border-bottom-color: #FB6A90;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box; /* สำคัญมาก */
            font-family: 'Kanit', sans-serif;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #FB6A90;
            box-shadow: 0 0 0 3px rgba(251, 106, 144, 0.2);
        }
        .submit-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #FB6A90, #FE0C21);
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'Kanit', sans-serif;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .submit-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        /* ⭐️ สำหรับแสดง Flash Message (ข้อความแจ้งเตือน) ⭐️ */
        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
            text-align: center;
        }
        .alert-danger { background-color: #f8d7da; color: #721c24; }
        .alert-success { background-color: #d4edda; color: #155724; }
        .alert-warning { background-color: #fff3cd; color: #856404; }
        .alert-info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Her Track Logo">
        </div>

        <!-- ⭐️ แสดง Flash Message (ถ้ามี) ⭐️ -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="tab-buttons">
            <button class="tab-button active" onclick="showForm('login')">เข้าสู่ระบบ</button>
            <button class="tab-button" onclick="showForm('register')">สมัครสมาชิก</button>
        </div>

        <!-- ฟอร์มเข้าสู่ระบบ -->
        <div id="login-form" class="form-container active">
            <form action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <label for="login-username">ชื่อผู้ใช้ (Username)</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">รหัสผ่าน (Password)</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">เข้าสู่ระบบ</button>
            </form>
        </div>

        <!-- ฟอร์มสมัครสมาชิก -->
        <div id="register-form" class="form-container">
            <form action="{{ url_for('register') }}" method="POST">
                <div class="form-group">
                    <label for="reg-username">ชื่อผู้ใช้ (Username)</label>
                    <input type="text" id="reg-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">รหัสผ่าน (Password)</label>
                    <input type="password" id="reg-password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">สมัครสมาชิก</button>
            </form>
        </div>
    </div>

    <script>
        function showForm(formId) {
            document.getElementById('login-form').classList.remove('active');
            document.getElementById('register-form').classList.remove('active');
            document.querySelector('.tab-button[onclick="showForm(\'login\')"]').classList.remove('active');
            document.querySelector('.tab-button[onclick="showForm(\'register\')"]').classList.remove('active');

            document.getElementById(formId + '-form').classList.add('active');
            document.querySelector('.tab-button[onclick="showForm(\'' + formId + '\')"]').classList.add('active');
        }
    </script>
</body>
</html>
